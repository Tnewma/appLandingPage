<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta   name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="icon" href="images/favicon.png"/>
        <title>Developer APP</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <a href="index.html">
                    <img class="logo" src="images/Designer (3).png" alt="logo"/>
                </a>
                <div class="header-right">
                    <div>
                        <i class="fas fa-envelope"></i> contact@newapp.com
                    </div>
                    <div>
                        <i class="fas fa-phone"></i> +800 123 456 7890
                    </div>
                    <a href="#"> 
                    <i class="fab fa-facebook"></i>
                </a>
                </div>
            </header>

            <main class="main-content">
                <form>
                    <div class="form-group">
                       <label for name="name">Name</label> 
                       <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for name="email">EMAIL</label> 
                        <input type="text" name="email" id="email" placeholder="Enter your EMAIL" required>
                     </div>
                     <div class="form-group">
                        <label for = "messsage">Message</label>
                        <textarea name="message" id="message" placeholder="Enter your message" required></textarea>
                        </div>
                        <div class=" form-group">
                            <button type="submit" class="btn">Send Message</button>
                        </div>

                </form>
                <div class="text-container">
                    <h1>Coming Soon for your Projects </h1>
                    <p>Our team is working hard to bring you the best app for your projects. Stay tuned for updates</p>

                </div>
            </main>

        </div>

    </body>

</html>
